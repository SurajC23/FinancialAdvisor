<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial AI - Your AI Financial Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            <div class="chat-history">
                <!-- Chat history will be populated here -->
            </div>
            <div class="sidebar-footer">
                <a href="calculator.html" class="calculator-link">
                    <i class="fas fa-calculator"></i> Financial Calculators
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat Container -->
            <div class="chat-container">
                <div class="welcome-message">
                    <h1>Welcome to Financial AI</h1>
                    <p>Your personal AI financial assistant. How can I help you today?</p>
                    <div class="quick-actions">
                        <button class="action-btn">
                            <i class="fas fa-chart-line"></i>
                            Investment Planning
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-money-bill-wave"></i>
                            Loan Management
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-bullseye"></i>
                            Financial Goals
                        </button>
                    </div>
                </div>
                <div class="messages" id="messages">
                    <!-- Messages will be populated here -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                    <button id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-options">
                    <button class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="investment-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="close-investment-modal">&times;</span>
            <h2>Investment Planning Details</h2>
            <form id="investment-form">
                <div class="form-group">
                    <label for="yearly-income">Yearly Income</label>
                    <input type="number" id="yearly-income" name="yearlyIncome" min="0" required>
                </div>
                <div class="form-group">
                    <label for="yearly-spends">Yearly Spends and Expenditure</label>
                    <input type="number" id="yearly-spends" name="yearlySpends" min="0" required>
                </div>
                <div class="form-group">
                    <label for="yearly-saving">How much saving yearly</label>
                    <input type="number" id="yearly-saving" name="yearlySaving" min="0" required>
                </div>
                <div class="form-group">
                    <label for="financial-goal">Financial Goal and estimated amount</label>
                    <input type="text" id="financial-goal" name="financialGoal" required>
                </div>
                <div class="form-group">
                    <label for="investment-type">Investment Type</label>
                    <select id="investment-type" name="investmentType" required>
                        <option value="aggressive">Aggressive</option>
                        <option value="moderate">Moderate</option>
                        <option value="low">Low Risk</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
