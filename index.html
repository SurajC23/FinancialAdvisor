<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial AI - Your AI Financial Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            <div class="chat-history">
                <!-- Chat history will be populated here -->
            </div>
            <div class="sidebar-footer">
                <a href="calculator.html" class="calculator-link">
                    <i class="fas fa-calculator"></i> Financial Calculators
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat Container -->
            <div class="chat-container">
                <div class="welcome-message">
                    <h1>Welcome to Financial AI</h1>
                    <p>Your personal AI financial assistant. How can I help you today?</p>
                    <div class="quick-actions">
                        <button class="action-btn">
                            <i class="fas fa-chart-line"></i>
                            Investment Planning
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-money-bill-wave"></i>
                            Loan Management
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-bullseye"></i>
                            Financial Goals
                        </button>
                    </div>
                </div>
                <div class="messages" id="messages">
                    <!-- Messages will be populated here -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                    <button id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-options">
                    <button class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
